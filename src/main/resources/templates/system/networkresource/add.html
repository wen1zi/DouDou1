<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-networkresource-add">

			<input id='lnglat' type="hidden" value='113.94394,22.535684'>

			<div class="form-group">
				<label class="col-sm-3 control-label">请选择资源点位置：</label>
				<div id="container" style="height: 200px"></div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">资源名称：</label>
				<div class="col-sm-8">
					<input id="resName" name="resName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源所在市：</label>
				<div class="col-sm-8">
					<input id="resCity" name="resCity" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">经纬度：</label>
				<div class="col-sm-8">
					<input id="longitudelatitude" name="longitudelatitude" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
	<!--地图的key值和js包-->
	<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
	<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=39ed92b8e5dc3f5b328b4af9de15acbf&plugin=AMap.Geocoder"></script>

	<script type="text/javascript">
        var prefix = ctx + "system/networkresource"
        $("#form-networkresource-add").validate({
            rules:{
                xxxx:{
                    required:true,
                },
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-networkresource-add').serialize());
            }
        }

        /*初始化地图*/
        var map = new AMap.Map("container", {
            resizeEnable: true
        });
        var geocoder,marker;
        function regeoCode() {
            if(!geocoder){
                geocoder = new AMap.Geocoder({
                    city: "010", //城市设为北京，默认：“全国”
                    radius: 1000 //范围，默认：500
                });
            }
            var lnglat  = document.getElementById('lnglat').value.split(',');
            if(!marker){
                marker = new AMap.Marker();
                map.add(marker);
            }
            marker.setPosition(lnglat);

            geocoder.getAddress(lnglat, function(status, result) {
                if (status === 'complete'&&result.regeocode) {
                    /*
                                        console.log(result.regeocode.addressComponent.citycode);
                    */

                    var address = result.regeocode.formattedAddress;
                    document.getElementById('resName').value = address;
                    document.getElementById("resCity").value=result.regeocode.addressComponent.citycode;
                }else{
                    log.error('根据经纬度查询地址失败')
                }
            });
        }

        map.on('click',function(e){
            document.getElementById('lnglat').value = e.lnglat;
            regeoCode();
            //显示经纬度在添加页面的经纬度输入框中
            document.getElementById("longitudelatitude").value=e.lnglat;

        })
        /* document.getElementById("regeo").onclick = regeoCode;*/
        document.getElementById('lnoglat').onkeydown = function(e) {
            if (e.keyCode === 13) {
                regeoCode();
                return false;
            }
            return true;
        };

	</script>
</body>
</html>
